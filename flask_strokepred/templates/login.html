<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: rgb(255, 192, 252);">
    <div class="container mt-5">
        <h1 class="mb-4">Sign In</h1>
        {% if recommend_login %}
        <div class="alert alert-info" role="alert">
            Thank you for registering! You can now log in using your credentials.
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="login_option">Sign in with:</label>
                <select class="form-control" id="login_option" name="login_option">
                    <option value="email">Email</option>
                    <option value="username">Username</option>
                </select>
            </div>

            <div class="form-group">
                <label for="login_info">Email/Username:</label>
                <input type="text" class="form-control" id="login_info" name="login_info" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <div class="mt-3">
            <p>New user? <a href="/register">Register here</a>.</p>
        </div>
    </div>
</body>
</html>
